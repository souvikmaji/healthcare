<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Info</title>
</head>
<body>
<form method="post" action="{{ url_for('save') }}">
    <label for="name">Name:</label>
    <input type="text" name="name"/><br/>

    <label for="ph_no">Phone number:</label>
    <input type="text" name="ph_no"/><br/>

    <label for="med_name">Name of medicine:</label>
    <input type="text" name="med_name"/><br/>

    <label for="med_qty">Qty:</label>
    <input type="text" name="med_qty"/><br/>

    <label for="med_start_date">Start date</label>
    <input type="date" name="med_start_date"/><br/>

    <label for="med_end_date">End date</label>
    <input type="date" name="med_end_date"/><br/>

    <label for="time">Time:</label>
    <input type="time" name="time"/><br/>

    <input type="submit"/>
</form>
</body>
</html>
